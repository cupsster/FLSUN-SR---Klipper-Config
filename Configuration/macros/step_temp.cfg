[gcode_macro step_temp]
variable_STEP: 0
gcode:
    {% set newtarget = (step|int + 1) % 5 %}
    {% if newtarget|int == 0 %}
        M140 S60
    {% elif newtarget|int == 1 %}
        M140 S60
        M104 S210
    {% elif newtarget|int == 2 %}
        M140 S100
    {% elif newtarget|int == 3 %}
        M140 S100
        M104 S240
    {% elif newtarget|int == 4 %}
        M140 S0
        M104 S0
    {% endif %}
    SET_GCODE_VARIABLE MACRO=step_temp VARIABLE=step VALUE={newtarget}